name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          java-version: '14'
          distribution: 'adopt'
          cache: gradle
      - run: chmod +x mvnw
      - run: ./mvnw clean compile package
